<div id="contact">
  <div class="panel panel-default">
    <div class="panel-heading"><h3>Contact Organisateur</h3></div>
    <div class="panel-body"><p id="orga">
      <i class="fa fa-user"></i> {{organizer.name}}
    </p>
      <p id="adress">
        <i class="fa fa-map-marker"></i> {{organizer.address}}
      </p>
      <p id="contatOrga">
        <i class="fa fa-phone"></i> <a href="tel:{{organizer.phone}}">{{toPhone(organizer.phone)}}</a><br>
        <i class="fa fa-envelope"></i> <a href="mailto:{{organizer.email}}">{{organizer.email}}</a>
      </p>
    </div>
  </div>
</div>
