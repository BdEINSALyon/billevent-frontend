<div id="event" class="panel panel-default">
  <div class="panel-heading" id="titre_event">
    <h3>{{event.name}}</h3>
  </div>
  <div class="panel-body">
    <h5>L'évènement :</h5>
    <p id="date">
      <i class="fa fa-calendar"></i> {{joli(event.start_time.toLocaleDateString())}}<br>
      <i class="fa fa-clock-o"></i> {{event.start_time.toLocaleTimeString()}} à {{event.end_time.toLocaleTimeString()}}
    </p>
    <div id="localisation">
      <h5><i class="fa fa-map-marker"></i> {{event.place}}</h5>
      &nbsp;&nbsp;&nbsp;{{event.address}}
    </div>
    <p id="site">
      <i class="fa fa-globe"></i> <a href={{event.website}}>{{event.website}}</a>
    </p>
    <div id="carte">
      <iframe width="100%" height="240" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAAHbywGkYMC2TUNDiDc7do8xqtyTclLD8&amp;q=50%2C+quai+Rambaud%2C69002+LYON" ></iframe>
    </div>
  </div>

</div>
