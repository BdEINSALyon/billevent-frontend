<div id="payment">
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <button class="btn btn-primary btn-lg btn-block" (click)="pay()">Payer {{getTotalPrice() | currency:'EUR':'symbol-narrow':'1.2-2'}} par Carte Bancaire</button>
      <div class="text-muted text-center m-3">
        Vous allez être redirigé sur la plateforme de paiement de la banque BNP Paribas pour procéder au règlement de
        {{getTotalPrice() | currency:'EUR':'symbol-narrow':'1.2-2'}}. Le paiement se passe sur une page sécurisée à
        l'aide du protocole SSL.
      </div>
    </div>
  </div>
</div>
